<block name="Content">
    <!-- BEGIN SAMPLE FORM PORTLET-->
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><i class="icon-reorder"></i>站点信息</div>
            <!--<div class="tools">-->
                <!--<a href="javascript:;" class="collapse"></a>-->
                <!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
                <!--<a href="javascript:;" class="reload"></a>-->
                <!--<a href="javascript:;" class="remove"></a>-->
            <!--</div>-->
        </div>

        <div class="portlet-body form">

            <table class="table table-striped table-bordered" id="sample_1">
                <thead>
                    <tr>
                        <th>属性</th>
                        <th >属性值</th>
                        <th >提示</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="site">
                    <tr class="odd gradeX">
                        <td class="input-title"><input style="display: none;"/>站点名称</td>
                        <td class="input-value editable" data-name="name">{$site.name}</td>
                        <td class="input-tips"><input style="display: none;"/>{:L('site_name_tips')}</td>
                    </tr>
                    <tr class="odd gradeX">
                        <td class="input-title"><input style="display: none;"/>关键字</td>
                        <td class="input-value editable" data-name="keywords">{$site.keywords}</td>
                        <td class="input-tips"><input style="display: none;"/>{:L('site_keywords_tips')} </td>
                    </tr>
                    <tr class="odd gradeX">
                        <td class="input-title"><input style="display: none;"/>描述</td>
                        <td class="input-value editable" data-name="description">{$site.description}</td>
                        <td class="input-tips"><input style="display: none;"/>{:L('site_description_tips')} </td>
                    </tr>

                </notempty>

                </tbody>
            </table>

        </div>

    </div>

    <!-- END SAMPLE FORM PORTLET-->
