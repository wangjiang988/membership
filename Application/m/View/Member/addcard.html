<script>
    $(function(){
        $('#addCard').click(function(){
            $('#addForm').submit();
        });
        $('#addForm').bind('submit', function(){
            ajaxSubmit(this, function(data){
                data = eval('('+data+')');
                if(data.errCode !=200){
                    J.Toast.show('toast',data.msg);
//                    J.alert('提示',data.msg);
                }else{
                    url = "{:U('m/Member/mycard')}?token={$token}";
                    location.href=url;
                }
            });
            return false;
        });

        $('#goback').click(function(){
            location.href = "{:U('m/Member/index')}";
        });

    })
</script>
