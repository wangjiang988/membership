<script>
    Jingle.launch();
    $(function(){
        $('#birth').change(function(){
            if($(this).val()!=''){
                $('#birthSpan').hide();
            }else{
                $('#birthSpan').show();
            }
        });
        //TODO 点击获取验证码,1分钟内无效
        $('#getVerify').click(function(){

        });

        $('#submit').click(function(){
            $('#profileForm').submit();
        });
        $('#profileForm').bind('submit', function(){
            //对表单进行验证
            dataParam = getFormJson($(this));
            if(!checkProfileForm(dataParam)){
                return false;
            }

            ajaxSubmit(this, function(data){
                data = eval('('+data+')');
                if(data.errCode !==200){
                    J.Toast.show('toast',data.msg);
//                    J.alert('提示',data.msg);
                }else{
                    //TODO 成功,进入到微信卡券领取页面
                    J.Toast.show('toast',data.msg);
//                    J.alert('提示',data.msg);

                    location.href="{:U('m/Index/getwxcard')}";
                }

            });
            return false;
        });

    })
</script>
